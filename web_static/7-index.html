<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, New York ...</h4>
                    <ul class="popover">
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Laundry, Internet ...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Breakfast</li>
                    </ul>
                </div>
                <button class="search_btn">
                    Search
                </button>
            </section>
            <section class="places">
                <h1 class="plc_title">Places</h1>
                <article>
                    <h2>Broken Barn</h2>
                </article>
                <article>
                    <h2>Crowded Family Home</h2>
                </article>
                <article>
                    <h2>Hippie Backyard Tent</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
